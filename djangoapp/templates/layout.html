{% load static %}
<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
  <meta charset="UTF-8">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/animate.css' %}">
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/jquery.bxslider.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/demo.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/set1.css' %}" />
  <link rel="stylesheet" href="{% static 'css/overwrite.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">


  {% block head %}
  {% endblock %}
</head>

<body style="min-height:100%; height:1px;">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target=".navbar-collapse.collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'index' %}"><span>AsanReserve</span></a>
      </div>
      <div class="navbar-collapse collapse">
        <div class="menu">
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation"><a href="{% url 'index' %}">Home</a></li>
            <li role="presentation"><a href="{% url 'travels' %}">All Travels</a></li>
            {% if request.user.is_authenticated %}
            <li role="presentation" class="active"><a href="{% url 'panel' %}">Panel</a></li>
            <li role="presentation" class="active"><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
            <li role="presentation" class="active"><a href="{% url 'login' %}">Login</a></li>
            <li role="presentation" class="active"><a href="{% url 'signup' %}">Signup</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div style="min-height:90%; height:1px;">
    <div class="container" style="height: 150px;">
    </div>
    <hr>

    {% block body %}
    {% endblock %}
    <hr>

  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/wow.min.js' %}"></script>
  <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'js/jquery.isotope.min.js' %}"></script>
  <script src="{% static 'js/jquery.bxslider.min.js' %}"></script>
  <script src="{% static 'js/fliplightbox.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/functions.js' %}"></script>
  <script type="text/javascript">
    $('.portfolio').flipLightBox()
  </script>


  {% load static %}

</body>

</html>
